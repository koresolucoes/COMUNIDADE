<div class="flex flex-col h-screen w-full bg-gray-950">
  <app-header 
    (openCommandPalette)="toggleCommandPalette()"
    (toggleTheme)="toggleTheme()"
    [isDarkMode]="isDarkMode()">
  </app-header>

  <main class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8 pb-20 md:pb-6 lg:pb-8">
    <router-outlet></router-outlet>
  </main>

  <app-bottom-nav></app-bottom-nav>
</div>

@if(isCommandPaletteVisible()) {
  <app-command-palette (close)="isCommandPaletteVisible.set(false)"></app-command-palette>
}
