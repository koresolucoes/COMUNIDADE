<div class="flex items-center justify-center min-h-full px-4 py-12">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">
        Faça login em sua conta
      </h2>
    </div>
    <div class="bg-gray-900 p-8 border border-gray-800 rounded-lg">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm">
          <div class="mb-4">
            <label for="email-address" class="sr-only">Email</label>
            <input id="email-address" name="email" type="email" formControlName="email" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-blue-accent focus:outline-none focus:ring-blue-accent sm:text-sm" placeholder="Endereço de email">
          </div>
          <div>
            <label for="password" class="sr-only">Senha</label>
            <input id="password" name="password" type="password" formControlName="password" required class="relative block w-full appearance-none rounded-md border border-gray-700 bg-gray-800 px-3 py-2 text-white placeholder-gray-500 focus:z-10 focus:border-blue-accent focus:outline-none focus:ring-blue-accent sm:text-sm" placeholder="Senha">
          </div>
        </div>

        @if (errorMessage()) {
          <div class="bg-red-900/50 border border-red-500/50 text-red-300 p-3 rounded-md text-sm">
            {{ errorMessage() }}
          </div>
        }

        <div>
          <button type="submit" [disabled]="loading() || loginForm.invalid" class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-accent py-2 px-4 text-sm font-medium text-white hover:bg-blue-accent/90 focus:outline-none focus:ring-2 focus:ring-blue-accent focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed">
            @if (loading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Entrando...
            } @else {
              Entrar
            }
          </button>
        </div>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-gray-900 px-2 text-gray-400">OU</span>
        </div>
      </div>

      <div>
        <button type="button" (click)="onGoogleLogin()" [disabled]="loading()" class="group relative flex w-full justify-center items-center rounded-md border border-gray-600 bg-white py-2 px-4 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-accent focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.8 0-5.18-1.88-6.04-4.4H2.3v2.84C4.12 20.93 7.77 23 12 23z" fill="#34A853"></path>
            <path d="M5.96 14.25c-.14-.42-.22-.86-.22-1.31s.08-.89.22-1.31V8.81H2.3C1.46 10.51 1 12.44 1 14.5c0 2.06.46 3.99 1.3 5.69l3.66-2.94z" fill="#FBBC05"></path>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.77 1 4.12 3.07 2.3 6.13l3.66 2.84c.86-2.52 3.24-4.4 6.04-4.4z" fill="#EA4335"></path>
            <path d="M1 1h22v22H1z" fill="none"></path>
          </svg>
          Continuar com Google
        </button>
      </div>
    </div>
  </div>
</div>
