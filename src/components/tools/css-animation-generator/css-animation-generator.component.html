<div class="space-y-8">
  <div>
    <h1 class="text-3xl md:text-4xl font-bold text-white">Gerador de Animação CSS</h1>
    <p class="mt-2 text-gray-400">Selecione, personalize e copie animações CSS prontas para usar.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Controls Column -->
    <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 space-y-4">
      <h2 class="text-xl font-semibold text-white">Configurações da Animação</h2>
      
      <!-- Animation Type -->
      <div>
        <label for="animation-select" class="block text-sm font-medium text-gray-400 mb-2">Animação</label>
        <select id="animation-select"
                [ngModel]="selectedAnimation()"
                (ngModelChange)="selectedAnimation.set($event)"
                class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent">
          <option *ngFor="let anim of animations" [value]="anim.name">{{ anim.displayName }}</option>
        </select>
      </div>

      <!-- Duration -->
      <div class="space-y-2">
        <div class="flex justify-between items-center text-sm font-medium">
          <label for="duration" class="text-gray-300">Duração</label>
          <span class="text-white font-mono">{{ duration() }}s</span>
        </div>
        <input id="duration" type="range" min="0.1" max="5" step="0.1" [ngModel]="duration()" (ngModelChange)="duration.set(+$event)" class="w-full slider-thumb">
      </div>

      <!-- Delay -->
      <div class="space-y-2">
        <div class="flex justify-between items-center text-sm font-medium">
          <label for="delay" class="text-gray-300">Atraso (Delay)</label>
          <span class="text-white font-mono">{{ delay() }}s</span>
        </div>
        <input id="delay" type="range" min="0" max="5" step="0.1" [ngModel]="delay()" (ngModelChange)="delay.set(+$event)" class="w-full slider-thumb">
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- Iteration Count -->
        <div>
          <label for="iterationCount" class="block text-sm font-medium text-gray-400 mb-2">Repetições</label>
          <select id="iterationCount" [ngModel]="iterationCount()" (ngModelChange)="iterationCount.set($event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent text-sm">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="infinite">Infinito</option>
          </select>
        </div>
        <!-- Direction -->
        <div>
          <label for="direction" class="block text-sm font-medium text-gray-400 mb-2">Direção</label>
          <select id="direction" [ngModel]="direction()" (ngModelChange)="direction.set($event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent text-sm">
            <option value="normal">Normal</option>
            <option value="reverse">Reverso</option>
            <option value="alternate">Alternado</option>
            <option value="alternate-reverse">Alternado Reverso</option>
          </select>
        </div>
        <!-- Timing Function -->
        <div>
          <label for="timingFunction" class="block text-sm font-medium text-gray-400 mb-2">Curva</label>
          <select id="timingFunction" [ngModel]="timingFunction()" (ngModelChange)="timingFunction.set($event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent text-sm">
            <option value="ease">Ease</option>
            <option value="linear">Linear</option>
            <option value="ease-in">Ease In</option>
            <option value="ease-out">Ease Out</option>
            <option value="ease-in-out">Ease In Out</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Preview & Code Column -->
    <div class="space-y-6">
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 min-h-[250px] flex flex-col items-center justify-center">
        <div 
          class="preview-box"
          [class.is-animating]="isAnimating()"
          [style.--animation-name]="selectedAnimation()"
          [style.--animation-duration]="duration() + 's'"
          [style.--animation-delay]="delay() + 's'"
          [style.--animation-iteration-count]="iterationCount()"
          [style.--animation-direction]="direction()"
          [style.--animation-timing-function]="timingFunction()">
        </div>
        <button (click)="replayAnimation()" class="mt-8 px-4 py-2 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-colors flex items-center gap-2 text-sm">
          <span class="material-icons-outlined">replay</span>
          Repetir Animação
        </button>
      </div>

      <!-- CSS Class -->
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-3">Classe CSS</h3>
        <div class="relative">
          <pre class="w-full bg-gray-800 rounded-md p-4 text-cyan-300 font-mono text-sm overflow-x-auto"><code>{{ animationClassCss() }}</code></pre>
          <button (click)="copyCss('class')" class="absolute top-2 right-2 px-3 py-1 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-colors text-xs">
            {{ classCopyText() }}
          </button>
        </div>
      </div>

      <!-- Keyframes -->
       <div class="bg-gray-900 border border-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-3">@keyframes</h3>
        <div class="relative">
          <pre class="w-full bg-gray-800 rounded-md p-4 text-pink-400 font-mono text-sm overflow-x-auto"><code>{{ animationKeyframesCss() }}</code></pre>
          <button (click)="copyCss('keyframes')" class="absolute top-2 right-2 px-3 py-1 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-colors text-xs">
            {{ keyframesCopyText() }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-tool-info-section [sections]="infoSections()"></app-tool-info-section>
</div>
