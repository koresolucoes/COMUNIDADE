<div class="space-y-8">
  <div>
    <h1 class="text-3xl md:text-4xl font-bold text-white">Gerador de Filtros CSS</h1>
    <p class="mt-2 text-gray-400">Aplique e combine filtros (blur, brilho, contraste, etc.) em uma imagem de exemplo.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Controls Column -->
    <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 space-y-4">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-white">Configurações dos Filtros</h2>
        <button (click)="resetFilters()" class="text-sm text-blue-accent hover:underline">Resetar Filtros</button>
      </div>
      
      @for(filter of filters(); track filter.name; let i = $index) {
        <div class="space-y-2">
          <div class="flex justify-between items-center text-sm font-medium">
            <label [for]="filter.name" class="text-gray-300">{{ getFilterDisplayName(filter.name) }}</label>
            <span class="text-white font-mono text-base">{{ filter.value }}{{ filter.unit }}</span>
          </div>
          <input 
            [id]="filter.name" 
            type="range" 
            [min]="filter.min" 
            [max]="filter.max" 
            [step]="filter.step" 
            [ngModel]="filter.value" 
            (ngModelChange)="updateFilter(i, +$event)" 
            class="w-full slider-thumb">
        </div>
      }
    </div>

    <!-- Preview & Code Column -->
    <div class="space-y-6">
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 min-h-[400px] flex items-center justify-center checkerboard">
        <img src="https://picsum.photos/id/1062/400/400" alt="Preview Image" width="400" height="400" class="transition-all duration-100 ease-linear rounded-md" [style.filter]="filterCss()">
      </div>
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-3">Código CSS</h3>
        <div class="relative">
          <pre class="w-full bg-gray-800 rounded-md p-4 text-cyan-300 font-mono text-sm overflow-x-auto"><code>filter: {{ filterCss() }};</code></pre>
          <button (click)="copyCss()" class="absolute top-2 right-2 px-3 py-1 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-colors text-xs">
            {{ copyButtonText() }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
