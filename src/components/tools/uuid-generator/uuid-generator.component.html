<div class="space-y-8 max-w-2xl mx-auto">
  <div>
    <h1 class="text-3xl md:text-4xl font-bold text-white text-center">Gerador de UUID (v4)</h1>
    <p class="mt-2 text-gray-400 text-center">Gere um Identificador Único Universal (UUID) com um clique. Perfeito para testes e payloads de API.</p>
  </div>
  
  <div class="p-6 bg-gray-900 border border-gray-800 rounded-lg space-y-6">
    <div class="relative">
      <input 
        type="text" 
        readonly 
        [value]="generatedUuid()"
        class="w-full bg-gray-800 border-gray-700 text-green-accent font-mono rounded-md p-4 pr-24 text-center text-lg"
        placeholder="UUID aparecerá aqui...">
      <button (click)="copyToClipboard()" class="absolute inset-y-0 right-0 flex items-center px-4 text-sm bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-r-md">
        {{ copyButtonText() }}
      </button>
    </div>
  </div>

  <button (click)="generateUuid()" class="w-full px-4 py-3 bg-blue-accent text-white rounded-md font-semibold hover:bg-blue-accent/90 transition-colors flex items-center justify-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5" />
    </svg>
    Gerar Novo UUID
  </button>
</div>
