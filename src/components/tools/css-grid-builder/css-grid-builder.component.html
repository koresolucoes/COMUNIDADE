<div class="space-y-8">
  <div>
    <h1 class="text-3xl md:text-4xl font-bold text-white">Construtor de Grid CSS</h1>
    <p class="mt-2 text-gray-400">Desenhe layouts de grid visualmente e gere o código CSS correspondente.</p>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Controls Column -->
    <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 space-y-6">
      <h2 class="text-xl font-semibold text-white">Configurações do Grid</h2>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="numCols" class="block text-sm font-medium text-gray-400 mb-2">Colunas</label>
          <input id="numCols" type="number" min="1" max="24" [ngModel]="numCols()" (ngModelChange)="updateNumCols(+$event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent">
        </div>
        <div>
          <label for="numRows" class="block text-sm font-medium text-gray-400 mb-2">Linhas</label>
          <input id="numRows" type="number" min="1" max="24" [ngModel]="numRows()" (ngModelChange)="updateNumRows(+$event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent">
        </div>
      </div>

      <div>
        <label for="templateCols" class="block text-sm font-medium text-gray-400 mb-2">grid-template-columns</label>
        <input id="templateCols" type="text" [ngModel]="templateCols()" (ngModelChange)="templateCols.set($event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent font-mono" placeholder="ex: 1fr 1fr 2fr">
      </div>
       <div>
        <label for="templateRows" class="block text-sm font-medium text-gray-400 mb-2">grid-template-rows</label>
        <input id="templateRows" type="text" [ngModel]="templateRows()" (ngModelChange)="templateRows.set($event)" class="w-full bg-gray-800 border-gray-700 text-white rounded-md p-2 focus:ring-blue-accent focus:border-blue-accent font-mono" placeholder="ex: auto 1fr">
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
            <div class="flex justify-between items-center text-sm font-medium">
              <label for="colGap" class="text-gray-300">Espaço entre Colunas</label>
              <span class="text-white font-mono">{{ colGap() }}px</span>
            </div>
            <input id="colGap" type="range" min="0" max="100" [ngModel]="colGap()" (ngModelChange)="colGap.set(+$event)" class="w-full slider-thumb">
        </div>
        <div class="space-y-2">
            <div class="flex justify-between items-center text-sm font-medium">
              <label for="rowGap" class="text-gray-300">Espaço entre Linhas</label>
              <span class="text-white font-mono">{{ rowGap() }}px</span>
            </div>
            <input id="rowGap" type="range" min="0" max="100" [ngModel]="rowGap()" (ngModelChange)="rowGap.set(+$event)" class="w-full slider-thumb">
        </div>
      </div>
    </div>

    <!-- Preview & Code Column -->
    <div class="space-y-6">
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-6 min-h-[300px]">
        <h3 class="text-lg font-semibold text-white mb-4">Pré-visualização</h3>
        <div class="w-full h-full p-2 bg-gray-800/50 rounded-md">
            <div class="grid-preview" [ngStyle]="gridContainerStyle()">
                @for(item of gridItems(); track item) {
                    <div class="grid-item">
                        <span>{{ item }}</span>
                    </div>
                }
            </div>
        </div>
      </div>
      <div class="bg-gray-900 border border-gray-800 rounded-lg p-4">
        <h3 class="text-lg font-semibold text-white mb-3">Código CSS</h3>
        <div class="relative">
          <pre class="w-full bg-gray-800 rounded-md p-4 text-cyan-300 font-mono text-sm overflow-x-auto"><code>{{ generatedCss() }}</code></pre>
          <button (click)="copyCss()" class="absolute top-2 right-2 px-3 py-1 bg-gray-700 text-white rounded-md font-semibold hover:bg-gray-600 transition-colors text-xs">
            {{ copyButtonText() }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-tool-info-section [sections]="infoSections"></app-tool-info-section>
</div>
