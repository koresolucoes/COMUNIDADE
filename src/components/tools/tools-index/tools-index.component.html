<div class="space-y-10">
  <section>
    <h1 class="text-3xl md:text-4xl font-bold text-white">Ferramentas</h1>
    <p class="mt-2 text-gray-400">Utilitários para acelerar seu fluxo de trabalho de automação.</p>
  </section>

  @for(category of toolCategories; track category.name) {
    <section>
      <h2 class="text-2xl font-semibold text-white mb-6 flex items-center gap-3">
        <span class="material-icons-outlined text-blue-accent">{{ category.icon }}</span>
        <span>{{ category.name }}</span>
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for(tool of category.tools; track tool.name) {
          <a [routerLink]="tool.link" class="relative block p-6 bg-gray-900 border border-gray-800 rounded-lg hover:border-blue-accent transition-all duration-200 transform hover:-translate-y-1 hover:z-10">
            <h3 class="text-xl font-semibold text-white">{{ tool.name }}</h3>
            <p class="mt-2 text-gray-400">{{ tool.description }}</p>
          </a>
        }
      </div>
    </section>
  }
</div>
