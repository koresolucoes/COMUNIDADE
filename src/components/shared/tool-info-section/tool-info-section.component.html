<section class="mt-12 pt-8 border-t border-gray-800">
  <h2 class="text-2xl font-semibold text-white mb-6">Aprenda Mais Sobre a Ferramenta</h2>
  <div class="space-y-3">
    @for(section of sections(); track section.title; let i = $index) {
      <div class="border border-gray-800 rounded-lg bg-gray-900 transition-all duration-300" [class.bg-gray-800/50]="openSection() === i">
        <button (click)="toggleSection(i)" class="w-full flex justify-between items-center p-5 text-left">
          <h3 class="text-lg font-semibold text-white">{{ section.title }}</h3>
          <span class="material-icons-outlined text-gray-400 transition-transform duration-300" [class.rotate-180]="openSection() === i">expand_more</span>
        </button>
        @if(openSection() === i) {
          <div class="px-5 pb-5">
            <div class="prose-container border-t border-gray-700 pt-4" [innerHTML]="section.content | safeHtml"></div>
          </div>
        }
      </div>
    }
  </div>
</section>
