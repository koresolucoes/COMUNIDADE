<header class="flex h-16 shrink-0 items-center justify-between border-b border-white/10 bg-gray-950/50 backdrop-blur-lg px-4 md:px-6 relative z-40">
  <div class="flex items-center gap-4">
    <a routerLink="/" class="flex items-center gap-2 font-semibold text-lg text-white transition-all hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.3)]">
      <img src="https://i.imgur.com/21b7sou.png" alt="Kore Logo" class="h-8">
      <span class="text-white">Kore</span>
    </a>
  </div>
  
  <!-- Search bar for md and up -->
  <div class="flex-1 hidden md:flex justify-center px-4">
    <button (click)="openCommandPalette.emit()" class="w-full max-w-md flex items-center justify-between text-sm text-gray-400 bg-white/5 border border-white/10 rounded-md px-3 py-2 hover:bg-white/10 transition-colors">
      <span>Buscar qualquer coisa...</span>
      <span class="border border-gray-600 rounded px-1.5 py-0.5 text-xs">⌘K</span>
    </button>
  </div>
  
  <!-- Spacer for mobile to push icons to the right -->
  <div class="flex-1 md:hidden"></div>

  <div class="flex items-center gap-2 md:gap-4">
    <!-- Search icon on mobile -->
    <button (click)="openCommandPalette.emit()" class="p-2 rounded-full hover:bg-gray-800 transition-colors text-gray-400 md:hidden">
      <span class="material-icons-outlined">search</span>
    </button>
    
    <button (click)="toggleTheme.emit()" class="p-2 rounded-full hover:bg-gray-800 transition-colors text-gray-400">
      @if(isDarkMode()){
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      }
    </button>
    
    @if (user(); as u) {
      <div class="relative">
        <button (click)="isProfileMenuVisible.set(!isProfileMenuVisible())" class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
           @if(profile()?.avatar_url; as avatarUrl) {
            <img [src]="avatarUrl" alt="Avatar do usuário" class="w-full h-full object-cover">
          } @else {
            <span class="text-sm font-bold text-white uppercase">{{ displayInitial() }}</span>
          }
        </button>
        @if(isProfileMenuVisible()) {
          <div class="absolute right-0 mt-2 w-48 bg-gray-900/80 backdrop-blur-lg border border-white/10 rounded-md shadow-lg py-1 z-50">
            <div class="px-4 py-2 text-xs text-gray-400 border-b border-white/10 truncate">{{ displayName() }}</div>
            <a routerLink="/profile" (click)="isProfileMenuVisible.set(false)" class="cursor-pointer block px-4 py-2 text-sm text-gray-300 hover:bg-blue-accent/20 w-full text-left">Meu Perfil</a>
            <a (click)="logout.emit(); isProfileMenuVisible.set(false)" class="cursor-pointer block px-4 py-2 text-sm text-gray-300 hover:bg-blue-accent/20 w-full text-left">Sair</a>
          </div>
        }
      </div>
    } @else {
      <a routerLink="/login" class="px-3 py-1.5 text-sm font-medium text-white bg-gray-700 rounded-md hover:bg-gray-600 transition-colors">
        Login
      </a>
    }
  </div>
</header>
