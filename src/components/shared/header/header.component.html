<header class="flex h-16 shrink-0 items-center justify-between border-b border-gray-800 bg-gray-900 px-4 md:px-6 relative z-40">
  <div class="flex items-center gap-4">
    <a routerLink="/" class="flex items-center gap-2 font-semibold text-lg">
      <svg class="h-6 w-6 text-blue-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
      </svg>
      <span class="text-white">Kore</span>
    </a>
  </div>
  <div class="flex-1 flex justify-center px-4 md:px-0">
    <button (click)="openCommandPalette.emit()" class="w-full max-w-md flex items-center justify-between text-sm text-gray-400 bg-gray-800 border border-gray-700 rounded-md px-3 py-2 hover:bg-gray-700 transition-colors">
      <span>Buscar qualquer coisa...</span>
      <span class="border border-gray-600 rounded px-1.5 py-0.5 text-xs">âŒ˜K</span>
    </button>
  </div>
  <div class="flex items-center gap-4">
    <button (click)="toggleTheme.emit()" class="p-2 rounded-full hover:bg-gray-800 transition-colors text-gray-400">
      @if(isDarkMode()){
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      }
    </button>
    <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-sm font-bold text-white">
      U
    </div>
  </div>
</header>
