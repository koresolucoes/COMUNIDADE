<section class="pt-8">
  <h2 class="text-2xl font-semibold text-white mb-4">Como Usar Programaticamente</h2>
  <div class="border border-gray-800 rounded-lg bg-gray-900">
    <nav class="flex border-b border-gray-800">
      <button (click)="activeTab.set('n8n')" [class.bg-gray-800]="activeTab() === 'n8n'" [class.text-white]="activeTab() === 'n8n'" class="px-4 py-3 text-sm font-medium text-gray-400 hover:bg-gray-800">Dicas para n8n</button>
      <button (click)="activeTab.set('python')" [class.bg-gray-800]="activeTab() === 'python'" [class.text-white]="activeTab() === 'python'" class="px-4 py-3 text-sm font-medium text-gray-400 hover:bg-gray-800">Python</button>
      <button (click)="activeTab.set('javascript')" [class.bg-gray-800]="activeTab() === 'javascript'" [class.text-white]="activeTab() === 'javascript'" class="px-4 py-3 text-sm font-medium text-gray-400 hover:bg-gray-800">JavaScript (Node.js)</button>
    </nav>
    <div class="p-6">
      @switch (activeTab()) {
        @case ('n8n') {
          <ng-content select="[tab='n8n']"></ng-content>
        }
        @case ('python') {
          <ng-content select="[tab='python']"></ng-content>
        }
        @case ('javascript') {
          <ng-content select="[tab='javascript']"></ng-content>
        }
      }
    </div>
  </div>
</section>
